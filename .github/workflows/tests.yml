name: "Unit tests"
on:
  pull_request:
  push:
    branches:
    - 'main'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v10
    - name: Run the Magic Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@v6
    - run: nix build
